<style>
  .before-js > * {
    visibility: hidden;
    opacity: 0;
    transition: opacity .5s ease;
  }
  .before-js[data-gjs-type] > *, /* This is only inside the editor, .before-js needs to be on the body */
  .after-js > * {
    visibility: visible;
    opacity: 1;
  }
  .before-js:before {
    content: 'Loading';
    position: absolute;
    top: 49%;
    left: 49%;
  }
  .before-js[data-gjs-type]:before, /* This is only inside the editor, .before-js needs to be on the body */
  .after-js:before {
    content: none;
  }
  /*BTNS*/
  .button, .pointer {
    cursor: pointer!important}
  .button{
    min-width:110px;
  }
  /*BTNS*/
  a {
    text-decoration: none;
    color:#8873FE;
  }
  a:hover {

  .underline:hover{

    text-decoration-thickness: from-font;
    text-underline-position: under;

  input:focus {
    border: 2px solid #9977FE;
    background-color:#ffffff;
  }
  :focus {
    outline: none;
  }
  /*label*/
  .skeleton-anim:after {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    content: "";
    background: 
      linear-gradient(0.25turn, transparent, rgba(255,255,255,.75), transparent),
      linear-gradient(transparent, transparent),
      radial-gradient(38px circle at 19px 19px, transparent 50%, transparent 51%),
      linear-gradient(transparent, transparent);
    background-repeat: no-repeat;
    background-size: 315px 250px, 315px 180px, 100px 100px, 225px 30px;
    background-position: -315px 0, 0 0, 0px 190px, 50px 195px;
    animation: loading 1.5s infinite;
  }
  @keyframes loading {
    to {
      background-position: 200% 0, 0 0, 0 190px, 50px 195px;
    }
  }
  /*FX ANIMATIONS*/
  /*scale-round-inside_pour-BTN*/
  .fx-scale-round {
    position:relative;
    z-index: 10;
    overflow: hidden;
  }
  .fx-scale-round::after {
    content: "";
    background: #ffffff;
    position: absolute;
    z-index: -1;
    border-radius: 50%;
    left: -50%;
    right: -50%;
    top: -100%;
    bottom: -100%;
    transform: scale(0, 0);
    transform-origin: center bottom;
    transition: all 0.3s ease-out;
  }
  .fx-scale-round:hover {
    transform-origin: center bottom;
    transform: scale(1.1);
    transition: transform 0.2s cubic-bezier(0, -0.530, 0.405, 2.8);
  }
  .fx-scale-round:hover::after {
    transform: scale(1, 1);
    transition: transform 0.2s cubic-bezier(0, -0.530, 0.405, 2.8);
  }
  /*scale-round-inside_pour-BTN*/
  /*scale*/
  .fx-scale:hover  {
    transform-origin: center bottom;
    transform: scale(1.1);
    transition: transform 0.2s cubic-bezier(0, -0.530, 0.405, 2.8);

<script type="module">
const CONNECTORS_PATH = '/connectors/'
window.addEventListener('load', function() {
  const { createApp } = Vue;
  const { api, constants, types } = silex;
  const {
    ConnectorType,
  } = types
  const {
    setServerUrl,
    getUser,
    logout,
    websiteDelete,
    websiteDuplicate,
    websiteList,
    websiteCreate,
    websiteMetaWrite,
  } = api
  function toSafeId(name) {
    return name.replace(/[/\\?%*:|"<>]/g, '_')
  }

  const App = {
    data() {
      return {
        websites: [],
        newWebsiteName: '',
        showCreationForm: false,
        error: null,
        message: null,
        loggedIn: false,
        loading: true,
        storage: null,
        user: null,
        showMenu: false,
        empty: false,
      }
    },
    mounted() {
      this.init()
    },

    methods: {
      async init() {
        try {
          // Init Silex server path
          // Go up one level because of the language prefix
          setServerUrl(window.location.origin)
          // Start
          const user = await getUser({type: ConnectorType.STORAGE})
          // Escape single quotes in the picture URL and decode the picture URL
          user.picture = decodeURIComponent(user.picture).replace(/'/g, "\\'")
          if(user) {
            this.user = user
            this.loggedIn = true
            this.websites = await websiteList({connectorId: this.user.storage.connectorId})
            this.empty = this.websites.length === 0
            this.loading = false
          } else {
            this.openLogin()
          }
        } catch (error) {
          console.error(error)
          this.loading = false
          if(error.code === 401 || error.httpStatusCode === 401) {
            this.loggedIn = false
            this.openLogin()
          } else {
            this.error = ` - ${error.message}`
            this.message = ''
          }
        }
      },

      openLogin(id, lang) {
        //throw new Error('debug')
        const path = `/${CONNECTORS_PATH}`
        console.log(window.location.pathname, window.location.path, path)
        if(window.location.pathname === path) return
        window.open(path, '_self')
      },

      openEditor(id, lang) {
        window.open(`/?id=${id}&lang=${lang}&connectorId=${this.user.storage.connectorId}`, '_self')
      },

      async logout() {
        await logout({
          type: ConnectorType.STORAGE,
          connectorId: this.user.storage.connectorId,
        })
        window.location.reload()
      },

      async createWebsite() {
        try {
          if (!this.newWebsiteName) throw new Error('')
          this.loading = true
          const websiteId = toSafeId(this.newWebsiteName)
          const result = await websiteCreate({
            websiteId,
            data: {
              name: this.newWebsiteName,
              imageUrl: null,
            },
            connectorId: this.user.storage.connectorId
          })
          this.message = ''
          this.error = ''
          this.newWebsiteName = ''
          this.showCreationForm = false;
          this.websites = await websiteList({connectorId: this.user.storage.connectorId})
          this.empty = this.websites.length === 0
          this.loading = false
          return result
        } catch (error) {
          this.loading = false
          console.error(error)
          this.error = ` - ${error.message}`
          this.message = ''
        }
      },

      async deleteWebsite(websiteId) {
        const ok = confirm('')
        if (!ok) return
        this.loading = true
        try {
          const result = await websiteDelete({websiteId, connectorId: this.user.storage.connectorId})
          this.message = ''
          this.error = ''
          this.websites = await websiteList({connectorId: this.user.storage.connectorId})
          this.empty = this.websites.length === 0
          this.loading = false
          return result
        } catch (error) {
          this.loading = false
          this.error = ` - ${error.message}`
          this.message = ''
        }
      },

      async duplicateWebsite(websiteId) {
        this.loading = true
        try {
          await websiteDuplicate({websiteId, connectorId: this.user.storage.connectorId, data: { name }})
          this.error = ''
          this.websites = await websiteList({connectorId: this.user.storage.connectorId})
          this.message = ''
          this.empty = this.websites.length === 0
          this.loading = false
        } catch (error) {
          this.loading = false
          this.error = ` - ${error.message}`
          this.message = ''
        }
      },

      async renameWebsite(websiteId) {
        const website = this.websites.find(w => w.websiteId === websiteId)
        const name = prompt('', website.name)
        if (!name) return
        this.loading = true
        try {
          const result = await websiteMetaWrite({websiteId, connectorId: this.user.storage.connectorId, data: { name }})
          this.message = ''
          this.error = ''
          this.websites = await websiteList({connectorId: this.user.storage.connectorId})
          this.empty = this.websites.length === 0
          this.loading = false
          return result
        } catch (error) {
          this.loading = false
          this.error = ` - ${error.message}`
          this.message = ''
        }
      },
    },
  };
  // Prepare elements for vue
  document.querySelectorAll('[v-text], [v-html]')
  .forEach(el => el.innerText = '')

  // Create the app
  const app = createApp(App);

  // Suppress "v-text will override element children" warning
  app.config.compilerOptions.directiveTransforms = {
    text: false,
  }

  // Mount the app
  app.mount('.app');


  // Remove loading
  setTimeout(() => {
    document.querySelector('.before-js').classList.add('after-js')
  }, 100)
})
</script>
