<style>
.before-js > * {
  visibility: hidden;
  opacity: 0;
  transition: opacity .5s ease;
}
.after-js > * {
  visibility: visible;
  opacity: 1;
}
.before-js:before {
  content: 'Loading';
  position: absolute;
  top: 49%;
  left: 49%;
}
.after-js:before {
  content: none;
}

body {	color:#2B1B63;}
/*BTNS*/
.button, .pointer { cursor: pointer!important}
.button{min-width:110px;}
/*BTNS*/
a { 
	text-decoration: none;
	color:#8873FE;}
a:hover { text-decoration: underline; }
.uppercase  {text-transform: uppercase;}

/*footer position*/
.main-min-height {min-height: calc(100vh - 560px);}
/*footer position*/

/*label*/
::placeholder {color: #8873FE;}
input:focus {
	border: 2px solid ##9977FE;
	background-color:#ffffff;}
:focus { outline: none;}
/*label*/
.skeleton-anim:after {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  content: "";
  background: 
    linear-gradient(0.25turn, transparent, rgba(255,255,255,.75), transparent),
    linear-gradient(transparent, transparent),
    radial-gradient(38px circle at 19px 19px, transparent 50%, transparent 51%),
    linear-gradient(transparent, transparent);  
  background-repeat: no-repeat;
  background-size: 315px 250px, 315px 180px, 100px 100px, 225px 30px; 
  background-position: -315px 0, 0 0, 0px 190px, 50px 195px; 
  animation: loading 1.5s infinite;
}

@keyframes loading {  
  to {
    background-position: 200% 0, 0 0, 0 190px, 50px 195px;
  }
}
/*FX ANIMATIONS*/
/*scale-round-inside*/
.fx-scale-round {
	position:relative;
	  z-index: 10;
  overflow: hidden;
}
.fx-scale-round::after {
  content: "";
  background: #ffffff;
  position: absolute;
  z-index: -1;
  border-radius: 50%;
  left: -50%;
  right: -50%;
  top: -100%;
  bottom: -100%;
  transform: scale(0, 0);
	transform-origin: center bottom;
  transition: all 0.3s ease-out;

}
.fx-scale-round:hover {
	transform-origin: center bottom;
	transform: scale(1.1);
	transition: transform 0.2s cubic-bezier(0, -0.530, 0.405, 2.8);
} 
.fx-scale-round:hover::after {
  transform: scale(1, 1);
	transition: transform 0.2s cubic-bezier(0, -0.530, 0.405, 2.8);
}
/*scale-round-inside*/
/*scale*/
.fx-scale:hover  {
	transform-origin: center bottom;
	transform: scale(1.1);
	transition: transform 0.2s cubic-bezier(0, -0.530, 0.405, 2.8);
}
/*flash*/
.fx-underline:hover, .fx-flash:hover {
	        animation: flash-in .5s ;
}
/* Underline animation */
.fx-underline  {
	position: relative;
}
/* Fade in */
.fx-underline::after {
	content: '';
	position: absolute;
	bottom: -3px;
	left: 0;
	width: 100%;
	height: 0.1em;
	background-color: #8873fe;
	opacity: 0;
	transition: transform 0.2s cubic-bezier(0, -0.530, 0.405, 1.8);
}

.fx-underline:hover::after,
.fx-underline:focus::after {
	opacity: 1;
	transform: translate3d(0, 2.2em, 0);
}

/* Scale from center */
.fx-underline:after {
	transform: scale(0);
	transform-origin: center;
}

.fx-underline:hover::after,
.fx-underline:focus::after{
	transform: scale(1);
}
/* Underline animation */
/*flash-in animation*/
      @keyframes flash-in{
        0% {opacity:0;}
        100% {opacity:1;}
      }
/*flash-in animation*/

/*FX ANIMATIONS*/
</style>

<script type="module">
window.addEventListener('load', function() {
  const { createApp } = Vue;
  const { api, constants, types } = silex;
  const {
    ConnectorType,
  } = types
  const {
    setServerUrl,
    connectorList,
    logout,
  } = api

  const App = {
    data() {
      return {
        connectors: [],
        error: null,
        message: null,
        loading: true,
        lastConnector: null,
      }
    },
    mounted() {
      this.init()
      window.addEventListener('message', (event) => {
        if(event.data && event.data.type === 'login') {
          this.loginResult(event.data)
        }
      })
    },

    methods: {
      async init() {
        try {
          // Init Silex server path
          // Go up 2 levels because of the language prefix + the page path
          setServerUrl((window.location.origin + window.location.pathname.replace(/\/$/, '')).replace(/\/[^/]+\/[^/]+$/, ''))
          // Start
          this.loading = true
          console.log('init')
          this.connectors = await connectorList({type: ConnectorType.STORAGE})
          console.log('connectors', this.connectors)
          this.loading = false
        } catch (error) {
          console.error(error)
          this.error = error
          this.loading = false
        }
      },
      openLogin(connector) {
        this.lastConnector = connector
        const nonOAuthUrl = `${constants.API_PATH}${constants.API_CONNECTOR_PATH}${constants.API_CONNECTOR_LOGIN}?connectorId=${connector.connectorId}&type=${connector.type}`
        console.log('openLogin', connector.oauthUrl, nonOAuthUrl)
        window.open(connector.oauthUrl || nonOAuthUrl, '_blank')
      },
      loginResult(data) {
        console.log('loginResult', data)
        if(data.error) {
          this.error = data.error
          this.message = `Error, login failed. ${data.message}`
        } else {
          window.location.href = '/'
        }
      },
      async logout() {
        try {
          this.message = 'Logging out'
          await logout({type: ConnectorType.STORAGE, connectorId: this.lastConnector.connectorId})
          this.loggedIn = false
          this.user = null
          this.websites = []
          this.loading = false
          this.message = ''
          this.error = false
        } catch (error) {
          console.error(error)
          this.error = error
          this.message = error.message
          this.loading = false
        }
      },
    },
  };

  // Start vue app
  createApp(App).mount('.app');

  // Remove loading
  setTimeout(() => {
    document.querySelector('.before-js').classList.add('after-js')
  }, 100)
})
</script>
